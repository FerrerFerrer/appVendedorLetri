<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Historial
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card  *ngFor="let i of res">
    <ion-card class="aceptadas" *ngIf="i.respuesta == 'Si, se realiz贸 la cotizaci贸n'">
      <ion-card-header >
        <ion-card-title>{{i.solicitud.categ}}</ion-card-title>
        <ion-card-subtitle>{{i.telefono_contacto}}</ion-card-subtitle>
        <ion-card-subtitle>{{i.solicitud.equipo}}</ion-card-subtitle>
        <ion-card-subtitle>Fecha: <strong>{{i.hora_asignado}}</strong></ion-card-subtitle>
        <ion-card-subtitle>{{i.hora_asignado}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <ion-card class="rechazadas" *ngIf="i.respuesta != 'Si, se realiz贸 la cotizaci贸n'">
      <ion-card-header class="rechazadas" >
        <ion-card-title>{{i.solicitud.categ}}</ion-card-title>
        <ion-card-subtitle>{{i.telefono_contacto}}</ion-card-subtitle>
        <ion-card-subtitle>{{i.solicitud.equipo}}</ion-card-subtitle>
        <ion-card-subtitle>{{i.hora_asignado}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-card>
</ion-content>
